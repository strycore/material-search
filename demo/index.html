<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>material-search Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
    <link rel="import" href="../material-search.html">

    <style is='custom-style' include='iron-positioning'>
      body {
        font-family: Roboto,sans-serif;
      }
    </style>
  </head>
  <body unresolved class='fullbleed'>
    <material-search class="fit" id='search-elem'></material-search>
    <material-search class="fit" id='filter-elem' filter></material-search>

    <paper-header-panel mode='standard' class='flex'>
      <paper-toolbar id="mainheader">
        <paper-icon-button id="navicon" icon="menu" paper-drawer-toggle></paper-icon-button>
        <span class="title flex">Search demo</span>
        <paper-icon-button id="searchbtn" icon="search" class="fade-on-drawer-open"
                          on-tap="toggleSearch"></paper-icon-button>
      </paper-toolbar>

      <paper-toolbar id="filterheader">
        <paper-icon-button id="navicon2" icon="menu" paper-drawer-toggle></paper-icon-button>
        <span class="title flex">Filter demo</span>
        <paper-icon-button id="filterbtn" icon="search" class="fade-on-drawer-open"
                          on-tap="toggleFilter"></paper-icon-button>
      </paper-toolbar>
    </paper-header-panel>

    <script>
      var searchElem = document.querySelector('#search-elem');
      var filterElem = document.querySelector('#filter-elem');

      document.querySelector('#searchbtn').addEventListener('click', function() {
        searchElem.toggle();
      });
      document.querySelector('#filterbtn').addEventListener('click', function() {
        filterElem.toggle();
      });

      searchElem.addEventListener('search-change', function (event) {
        alert("Searching for " + event.detail.value);
      });

      filterElem.addEventListener('search-change', function (event) {
        console.log("Filter: " + event.detail.value);
      });
    </script>

  </body>
</html>
